<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input id="firstname-signup" type="text" placeholder="First Name" required>
                <input id="lastname-signup" type="text" placeholder="Last Name" required>
                <input id="email-signup" type="email" placeholder="Email" required>
                <input id="phone-signup" 
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type = "number"
                maxlength = "10" placeholder="Phone" required>
                <input id="password-signup" type="password" placeholder="Password" required>
                <input id="confirm-password" type="password" placeholder="Confirm Password" required>
            <button type="submit" class="btnsign" id="signup-btn">
                Sign Up
            </button>
             
             
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <input id="logindata" type="email" placeholder="Email/Phone">
                <input id ="loginpassword" type="password" placeholder="Password">
                <a class="btnsign" id="loginbtnSign" href="../ravu/index.html">Sign In</a>
            
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden btnsign" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome to StayBnB, Friend!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden btnsign" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="toast success hiddentoast">
        <div class="toast-message">
            <span class="toast-text"></span>
            <button class="toast-close">X</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
